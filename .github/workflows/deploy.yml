name: 自动同步代码到宝塔面板

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  sync-code:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 同步代码到宝塔面板服务器
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          echo "🚀 开始同步代码到宝塔面板服务器..."
          echo "📅 时间: $(date)"
          echo "📍 目标目录: /www/wwwroot/etermaiweb"
          echo ""
          
          # 执行代码同步脚本
          sudo /www/wwwroot/etermaiweb/deploy/update-code.sh
          
          echo ""
          echo "✅ 代码同步完成！"
          echo "🎯 请在宝塔面板中重启Python项目"
          
    - name: 发送部署通知
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ 代码同步成功！"
          echo "📝 提交信息: ${{ github.event.head_commit.message }}"
          echo "👤 提交者: ${{ github.event.head_commit.author.name }}"
          echo "🔗 访问地址: http://47.111.119.238:5000"
          echo "💡 记得在宝塔面板中重启Python项目"
        else
          echo "❌ 代码同步失败"
          echo "🔍 请检查GitHub Actions日志"
        fi 