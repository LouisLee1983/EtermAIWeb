name: 自动部署到云服务器

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 缓存Python依赖
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: 运行测试 (可选)
      run: |
        # 如果有测试文件，可以运行测试
        # python -m pytest tests/
        echo "测试步骤 - 暂时跳过"
        
    - name: 部署到云服务器
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          echo "开始部署到云服务器..."
          
          # 切换到项目目录
          cd /www/wwwroot/etermaiweb || { echo "项目目录不存在"; exit 1; }
          
          # 停止服务 (如果正在运行)
          sudo systemctl stop etermaiweb || echo "服务未运行"
          
          # 备份当前版本
          sudo cp -r /www/wwwroot/etermaiweb /www/wwwroot/etermaiweb_backup_$(date +%Y%m%d_%H%M%S) || echo "备份失败"
          
          # 拉取最新代码
          sudo git fetch origin
          sudo git reset --hard origin/main
          
          # 安装/更新Python依赖
          sudo python3 -m pip install -r requirements.txt
          
          # 运行数据库迁移 (如果需要)
          # sudo python3 manage.py db upgrade
          
          # 重新启动服务
          sudo systemctl start etermaiweb
          sudo systemctl enable etermaiweb
          
          # 检查服务状态
          sleep 5
          if sudo systemctl is-active --quiet etermaiweb; then
            echo "✅ 部署成功！服务正在运行"
          else
            echo "❌ 部署失败！服务未能正常启动"
            sudo systemctl status etermaiweb
            exit 1
          fi
          
          echo "🎉 部署完成！"
          
    - name: 发送部署通知 (可选)
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ 部署成功通知"
          # 这里可以添加钉钉、企业微信等通知
        else
          echo "❌ 部署失败通知" 
          # 这里可以添加失败通知
        fi 