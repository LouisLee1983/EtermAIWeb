name: 自动同步代码到云服务器

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 缓存Python依赖
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: 运行测试 (可选)
      run: |
        # 如果有测试文件，可以运行测试
        # python -m pytest tests/
        echo "测试步骤 - 暂时跳过"
        
    - name: 同步代码到云服务器
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          echo "开始同步代码到云服务器..."
          
          # 执行代码更新脚本
          sudo /www/wwwroot/etermaiweb/deploy/update-code.sh
          
    - name: 发送部署通知 (可选)
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ 代码同步成功通知"
          # 这里可以添加钉钉、企业微信等通知
        else
          echo "❌ 代码同步失败通知" 
          # 这里可以添加失败通知
        fi 